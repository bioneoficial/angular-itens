<mat-toolbar color="primary">
  <span>Criar Novo Item</span>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="cancel()">Cancelar</button>
</mat-toolbar>

<div class="form-container">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" placeholder="Digite o título do item" />
      <mat-error *ngIf="titleControl.hasError('required') && titleControl.dirty">
        Título é obrigatório
      </mat-error>
      <mat-error *ngIf="titleControl.hasError('minlength') && titleControl.dirty">
        O título deve ter pelo menos 3 caracteres
      </mat-error>
      <mat-error *ngIf="titleControl.hasError('maxLength') && titleControl.dirty">
        O título não pode exceder 50 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" placeholder="Digite a descrição do item"></textarea>
      <mat-error *ngIf="descriptionControl.hasError('required') && descriptionControl.dirty">
        Descrição é obrigatória
      </mat-error>
      <mat-error *ngIf="descriptionControl.hasError('minlength') && descriptionControl.dirty">
        A descrição deve ter pelo menos 10 caracteres
      </mat-error>
      <mat-error *ngIf="descriptionControl.hasError('maxLength') && descriptionControl.dirty">
        A descrição não pode exceder 200 caracteres
      </mat-error>
    </mat-form-field>

    <div class="file-input-container">
      <label>Enviar Foto (opcional):</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <div class="actions">
      <button mat-raised-button color="accent" type="submit">Salvar</button>
      <button mat-raised-button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
